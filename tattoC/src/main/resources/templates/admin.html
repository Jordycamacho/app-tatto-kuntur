<!DOCTYPE html>
<html>
<head th:replace="~{layout/baseA :: headA}"></head>
<body>
	
	<div class="container-fluid fondo">
	   
	   <nav th:replace="~{layout/navA :: navA}"></nav>
	
	</div>
	
	<div class="row justify-content.center">
		
		<div class="col-md-4 mt-5">
			
		    <div class="alert alert-success" th:if="${success != null}" th:text="${success}"></div>
		
		</div>
		
	</div>	
	
	<h4>Subir imagenes</h4>
	
<form th:action="@{/ad}" th:object="${imagenes}" method="post" enctype="multipart/form-data" class="row g-3 needs-validation container">
  
  <div class="col-md-2">
	  
    <label for="validationCustom01" class="form-label">Nombre de tatuador</label>
    
    <input type="text" th:field="*{autor}" class="form-control" required>
    
  </div>
  
  <div class="col-md-2">
    
    <label for="validationCustom02" class="form-label">categoria</label>
    
    <input type="text" th:field="*{categoria}" class="form-control" required>
  
  </div>
  
  
  
  <div class="col-md-2">
    
    <label for="validationCustom03" class="form-label">imagen</label>
    
    <input type="file" name="file" class="form-control" required>
  
  </div>
  
  <a th:href="@{/ad}">
    <button class="btn btn-primary" type="submit" >Guardar</button>
  </a>
  
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous">
</script>
    
</body> 
</html>
